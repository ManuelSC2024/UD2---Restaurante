<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa della Pasta</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <p><a href="./index.html">La Casa della Pasta</a></p>

            <section>

                <button id="btn-pasta">Pasta</button>

        <article id="menu-carousel-container">
            <button id="prev" class="carousel-btn">&#10094;</button>

            <div id="menu-carousel">

            </div>

            <button id="next" class="carousel-btn">&#10095;</button>

        <footer id="aperitivos-footer">

                <h3>Aperitivos</h3>
                <img id="aperitivo-img" src="./img/comida/Bruschetta.png" alt="Bruschetta">

            <nav>
                <p data-img="./img/comida/Bruschetta.png" data-nombre="Bruschetta">Bruschetta 9€</p>
                <p data-img="./img/comida/Antipasto Misto.png" data-nombre="Antipasto Misto">Antipasto Misto 8€</p>

    <footer>
        <section>

            <p><a href="../contacto/contacto.html">Contacto</a></p>
            <p>Manuel Enrique Suárez Caldera</p>
        </section>

        <section>
            <img src="./img/logo/youtube.png" alt="youtube">
            <img src="./img/logo/twiter.png" alt="twiter">
            <img src="./img/logo/instagram.png" alt="instagram">
            <img src="./img/logo/facebook.png" alt="facebook">
        </section>
